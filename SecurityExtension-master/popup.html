<!DOCTYPE html>
<html>

<head>
  <title>Promised LAN</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="popup.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      <img class="logo-icon" src="images/logo.png" />
      <span class="version"></span>
    </h1>
  </div>

  <!--Form-->
  <div class="modal-content">
    <form>
      <!--BLACKLIST>-->
      <h3>Blacklisting:</h3>
      <input type="text" id="siteURL" name="siteURL" value=""><br>
      <button type="button" id="modify">Add to Blacklist</button><br>
      <button type="button" id="remove">Remove from Blacklist</button><br>
      <label id="outputmodify"></label><br>
      <button type="button" id="print">Toggle my Blacklist</button><br>
      <label id="outputPrint"></label><br><br><br>
      <!--WHITELIST>-->
      <h3>Whitelisting:</h3>
      <input type="text" id="siteURLWhite" name="siteURLWhite" value=""><br>
      <button type="button" id="modifyWhite">Add to Whitelist</button><br>
      <button type="button" id="removeWhite">Remove from Whitelist</button><br>
      <label id="outputmodifyWhite"></label><br>
      <button type="button" id="printWhite">Toggle my Whitelist</button><br>
      <label id="outputPrintWhite"></label><br>

    </form>
  </div>

    <div class="flex-container">
      <div class="flex">
        <a href="https://www.traversymedia.com" target="_blank">
          <i class="fa fa-globe" style="color:darksalmon "></i>
        </a>
      </div>
    </div>
  </div> -->

</body>

</html>
